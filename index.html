<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Avaliador - Resultados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="bg-white shadow-md rounded-lg p-6 mb-8 flex items-center gap-4">
             <img src='https://i.postimg.cc/ZnD5QFdX/Escudo-PMESP.png' alt='Escudo PMESP' class='h-16 w-auto'/>
             <div>
                <h1 class="text-3xl font-bold text-gray-800">Painel do Avaliador</h1>
                <p class="text-gray-500 mt-1">Resultados das Avaliações Enviadas</p>
            </div>
        </header>

        <div id="loading-state" class="text-center py-12">
            <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-gray-600 font-medium">Carregando resultados...</p>
        </div>

        <div id="error-state" class="hidden bg-white p-6 rounded-lg shadow-md">
            <!-- Error content will be injected by JavaScript -->
        </div>
        
        <div id="no-results-state" class="hidden text-center py-12 bg-white rounded-lg shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
            <h3 class="mt-4 text-lg font-medium text-gray-800">Nenhum resultado encontrado</h3>
            <p class="mt-1 text-gray-500">Ainda não há nenhuma prova enviada. Assim que um candidato finalizar, os resultados aparecerão aqui.</p>
        </div>

        <div id="results-table-container" class="hidden bg-white shadow-md rounded-lg overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Candidato</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contato</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data de Envio</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pontuação</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Conduta</th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Detalhes</span>
                        </th>
                    </tr>
                </thead>
                <tbody id="results-body" class="bg-white divide-y divide-gray-200">
                    <!-- Rows will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- Modal for details -->
    <div id="details-modal" class="modal fixed z-10 inset-0 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="modal-content inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <div class="sm:flex sm:items-start">
              <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                <h3 class="text-2xl leading-6 font-bold text-gray-900" id="modal-title">Detalhes da Avaliação</h3>
                <div id="modal-body" class="mt-6 space-y-6">
                    <!-- Details will be injected here -->
                </div>
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button type="button" id="close-modal-button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
              Fechar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Config (deve ser a mesma do simulado) ---
        const firebaseConfig = {
            apiKey: "AIzaSyBtAwEqBovnb94tOaRv8fqvruofFm5Jl_Q",
            authDomain: "avaliacao-pmsp-concurso.firebaseapp.com",
            projectId: "avaliacao-pmsp-concurso",
            storageBucket: "avaliacao-pmsp-concurso.firebasestorage.app",
            messagingSenderId: "411785622302",
            appId: "1:411785622302:web:0b0e90a796e62ab5148f0f"
        };
        // FIM DA CONFIGURAÇÃO

        let db;
        
        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const noResultsState = document.getElementById('no-results-state');
        const tableContainer = document.getElementById('results-table-container');
        const resultsBody = document.getElementById('results-body');
        
        const modal = document.getElementById('details-modal');
        const modalBody = document.getElementById('modal-body');
        const closeModalButton = document.getElementById('close-modal-button');

        function showModal(submission) {
            modalBody.innerHTML = `
                <div>
                    <h4 class="font-bold text-lg text-gray-800">Informações do Candidato</h4>
                    <dl class="mt-2 grid grid-cols-1 gap-x-4 gap-y-4 sm:grid-cols-2">
                        <div class="sm:col-span-1"><dt class="text-sm font-medium text-gray-500">Nome</dt><dd class="mt-1 text-sm text-gray-900">${submission.userInfo.name}</dd></div>
                        <div class="sm:col-span-1"><dt class="text-sm font-medium text-gray-500">ID</dt><dd class="mt-1 text-sm text-gray-900">${submission.userInfo.id}</dd></div>
                        <div class="sm:col-span-1"><dt class="text-sm font-medium text-gray-500">Discord</dt><dd class="mt-1 text-sm text-gray-900">${submission.userInfo.discord}</dd></div>
                        <div class="sm:col-span-1"><dt class="text-sm font-medium text-gray-500">Telefone</dt><dd class="mt-1 text-sm text-gray-900">${submission.userInfo.phone}</dd></div>
                    </dl>
                </div>
                <div class="mt-6">
                    <h4 class="font-bold text-lg text-gray-800">Resposta Dissertativa</h4>
                    <p class="mt-2 text-sm text-gray-800 bg-gray-50 p-4 rounded-md whitespace-pre-wrap">${submission.dissertation}</p>
                </div>
                <div class="mt-6">
                    <h4 class="font-bold text-lg text-gray-800">Relatório de Conduta</h4>
                    ${submission.cheatAttempts.length > 0 ? 
                        `<ul class="mt-2 list-disc list-inside text-sm text-red-700 bg-red-50 p-4 rounded-md">` +
                            submission.cheatAttempts.map(a => `<li><strong>${a.reason}</strong> em ${a.timestamp}</li>`).join('') +
                        `</ul>` :
                        `<p class="mt-2 text-sm text-green-700 bg-green-50 p-4 rounded-md">Nenhuma infração registrada.</p>`
                    }
                </div>
            `;
            modal.classList.remove('hidden');
        }

        function hideModal() {
            modal.classList.add('hidden');
        }

        closeModalButton.addEventListener('click', hideModal);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });

        function renderTable(submissions) {
            resultsBody.innerHTML = '';
            if (submissions.length === 0) {
                tableContainer.classList.add('hidden');
                noResultsState.classList.remove('hidden');
                return;
            } else {
                 tableContainer.classList.remove('hidden');
                 noResultsState.classList.add('hidden');
            }

            submissions.forEach(sub => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50";

                const date = sub.submittedAt ? new Date(sub.submittedAt.seconds * 1000).toLocaleString('pt-BR') : 'Data indisponível';
                const hasCheats = sub.cheatAttempts.length > 0;

                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${sub.userInfo.name}</div>
                        <div class="text-sm text-gray-500">${sub.userInfo.id}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-900">${sub.userInfo.discord}</div>
                        <div class="text-sm text-gray-500">${sub.userInfo.phone}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${date}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-bold text-gray-800">${sub.score} / ${sub.totalQuestions}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${hasCheats ? 'bg-red-100 text-red-800' : 'bg-green-100 text-green-800'}">
                            ${hasCheats ? `${sub.cheatAttempts.length} Violação(ões)` : 'Limpa'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                        <button class="text-blue-600 hover:text-blue-900">Ver Detalhes</button>
                    </td>
                `;

                tr.querySelector('button').addEventListener('click', () => showModal(sub));
                resultsBody.appendChild(tr);
            });
        }

        function handlePermissionsError(error) {
            console.error("Erro de permissão do Firebase: ", error);
            loadingState.classList.add('hidden');
            
            errorState.innerHTML = `
                <div class="border-l-4 border-red-500 bg-red-50 p-6 rounded-lg">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-6 w-6 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-xl font-bold text-red-800">Acesso Negado! (Erro de Permissão)</h3>
                            <div class="mt-3 text-md text-red-700 space-y-4">
                                <p>O painel não consegue ler os resultados porque as <strong>Regras de Segurança</strong> do seu banco de dados estão bloqueando o acesso.</p>
                                <p class="font-semibold">Para corrigir, siga estes passos no Firebase:</p>
                                <ol class="list-decimal list-inside space-y-2">
                                    <li>Acesse o <a href="https://console.firebase.google.com/" target="_blank" class="underline font-bold hover:text-red-900">Console do Firebase</a> e abra seu projeto.</li>
                                    <li>No menu, vá em <strong>Build &rarr; Firestore Database</strong>.</li>
                                    <li>Clique na aba <strong>Regras (Rules)</strong>.</li>
                                    <li>Apague todo o conteúdo e cole o seguinte código:</li>
                                </ol>
                                <pre class="bg-gray-800 text-white p-4 rounded-lg text-sm font-mono overflow-x-auto"><code>rules_version = '2';
service cloud.firestore {
  match /databases/{database}/documents {
    match /pmsp-submissions/{docId} {
      allow read, create: if true;
    }
  }
}</code></pre>
                                <p><strong>Atenção:</strong> Esta regra torna os resultados publicamente visíveis. Clique em <strong>Publicar</strong> e depois recarregue esta página.</p>
                                <div class="mt-6">
                                    <button onclick="window.location.reload()" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-all duration-300 shadow-md">
                                        Recarregar Painel
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            errorState.classList.remove('hidden');
        }
        
        function listenForResults() {
             try {
                const submissionsCollection = collection(db, "/pmsp-submissions");
                const q = query(submissionsCollection, orderBy("submittedAt", "desc"));

                onSnapshot(q, (querySnapshot) => {
                    const allSubmissions = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    loadingState.classList.add('hidden');
                    errorState.classList.add('hidden');
                    renderTable(allSubmissions);
                }, (error) => {
                    if (error.code === 'permission-denied') {
                        handlePermissionsError(error);
                    } else {
                        console.error("Erro ao escutar por atualizações: ", error);
                        loadingState.classList.add('hidden');
                        errorState.innerHTML = `<p>Ocorreu um erro inesperado: ${error.message}</p>`;
                        errorState.classList.remove('hidden');
                    }
                });

            } catch (error) {
                console.error("Erro ao configurar o listener: ", error);
                loadingState.classList.add('hidden');
                errorState.innerHTML = `<p>Ocorreu um erro inesperado na configuração: ${error.message}</p>`;
                errorState.classList.remove('hidden');
            }
        }

        try {
            if (!firebaseConfig.apiKey || firebaseConfig.apiKey === "SUA_API_KEY") {
                 throw new Error("Configuração do Firebase não encontrada. Verifique o objeto firebaseConfig.");
            }
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            listenForResults();
        } catch (error) {
             if (error.code === 'permission-denied') {
                handlePermissionsError(error);
            } else {
                console.error("Falha na inicialização do Firebase no painel admin:", error);
                loadingState.classList.add('hidden');
                errorState.innerHTML = `<p>Ocorreu um erro inesperado na inicialização: ${error.message}</p>`;
                errorState.classList.remove('hidden');
            }
        }

    </script>
</body>
</html>
