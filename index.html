<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Avaliador - Resultados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* bg-slate-50 */
        }
        .main-grid {
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
            height: calc(100vh - 150px);
        }
        .submission-list-item {
            transition: background-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-right: 4px solid transparent;
        }
        .submission-list-item:hover {
            background-color: #f1f5f9; /* bg-slate-100 */
        }
        .submission-list-item.selected {
            background-color: #eef2ff; /* bg-indigo-50 */
            border-right-color: #4f46e5; /* border-indigo-600 */
        }
        .dissertation-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
            line-height: 1.75;
            color: #1e293b; /* slate-800 */
        }
         @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 300px 1fr;
            }
        }
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
                height: auto;
            }
            #submissions-list-container {
                height: 300px;
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body class="p-4 sm:p-6">
    <header class="max-w-screen-2xl mx-auto bg-white shadow-sm rounded-lg p-4 mb-6 flex items-center gap-4">
         <img src='https://i.postimg.cc/ZnD5QFdX/Escudo-PMESP.png' alt='Escudo PMESP' class='h-12 w-auto'/>
         <div>
            <h1 class="text-2xl font-bold text-gray-800">Painel do Avaliador</h1>
            <p class="text-gray-500 text-sm">Resultados das Avaliações Enviadas</p>
        </div>
    </header>

    <main id="app-container" class="max-w-screen-2xl mx-auto">
        <div class="main-grid">
            <!-- Coluna da Lista de Candidatos -->
            <div id="submissions-list-container" class="bg-white rounded-lg shadow-sm border border-gray-200 flex flex-col">
                <div class="p-4 border-b font-semibold text-gray-700">Candidaturas Recebidas</div>
                <div id="submissions-list" class="overflow-y-auto flex-grow p-2">
                    <!-- Itens da lista serão injetados aqui -->
                </div>
            </div>

            <!-- Coluna de Detalhes -->
            <div id="details-view" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-y-auto">
                <div id="details-placeholder" class="flex flex-col items-center justify-center h-full text-center text-gray-500 p-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5l7 7-7 7" /></svg>
                    <h3 class="text-xl font-semibold mt-4">Selecione um candidato</h3>
                    <p class="mt-1">Clique num candidato da lista para ver os detalhes completos da sua avaliação.</p>
                </div>
                <div id="details-content" class="hidden p-6 sm:p-8">
                    <!-- Conteúdo detalhado será injetado aqui -->
                </div>
            </div>
        </div>

        <div id="loading-state" class="text-center py-12">
             <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            <p class="mt-4 text-gray-600 font-medium">A carregar resultados...</p>
        </div>

        <div id="error-state" class="hidden"></div>
    </main>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBtAwEqBovnb94tOaRv8fqvruofFm5Jl_Q",
            authDomain: "avaliacao-pmsp-concurso.firebaseapp.com",
            projectId: "avaliacao-pmsp-concurso",
            storageBucket: "avaliacao-pmsp-concurso.firebasestorage.app",
            messagingSenderId: "411785622302",
            appId: "1:411785622302:web:0b0e90a796e62ab5148f0f"
        };

        let db;
        let allSubmissions = [];

        const loadingState = document.getElementById('loading-state');
        const errorState = document.getElementById('error-state');
        const appContainer = document.getElementById('app-container');
        const submissionsList = document.getElementById('submissions-list');
        const detailsView = document.getElementById('details-view');
        const detailsPlaceholder = document.getElementById('details-placeholder');
        const detailsContent = document.getElementById('details-content');

        function renderSubmissionsList(submissions) {
            submissionsList.innerHTML = '';
            if (submissions.length === 0) {
                 submissionsList.innerHTML = `<p class="p-4 text-center text-gray-500">Nenhuma candidatura encontrada.</p>`;
                 return;
            }

            submissions.forEach(sub => {
                const status = sub.status || 'Pendente';
                const statusColor = status === 'Lida' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                const hasCheats = sub.cheatAttempts.length > 0;

                const item = document.createElement('div');
                item.className = 'submission-list-item cursor-pointer p-4 border-b border-gray-200';
                item.dataset.id = sub.id;
                item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold text-gray-800">${sub.userInfo.name}</p>
                            <p class="text-sm text-gray-500">ID: ${sub.userInfo.id}</p>
                        </div>
                        <span class="px-2 py-0.5 text-xs font-medium rounded-full ${statusColor}">${status}</span>
                    </div>
                    <div class="mt-2 text-sm text-gray-600">
                        Nota: <span class="font-bold ${hasCheats ? 'text-red-600' : 'text-gray-800'}">${sub.score}/${sub.totalQuestions}</span>
                        ${hasCheats ? `<span class="ml-2 font-bold text-red-600">(Reprovado)</span>` : ''}
                    </div>
                `;
                item.addEventListener('click', () => {
                    document.querySelectorAll('.submission-list-item').forEach(el => el.classList.remove('selected'));
                    item.classList.add('selected');
                    renderDetailsView(sub.id);
                });
                submissionsList.appendChild(item);
            });
        }

        function renderDetailsView(submissionId) {
            const submission = allSubmissions.find(s => s.id === submissionId);
            if (!submission) {
                detailsPlaceholder.classList.remove('hidden');
                detailsContent.classList.add('hidden');
                return;
            }

            detailsPlaceholder.classList.add('hidden');
            detailsContent.classList.remove('hidden');

            const dissertationText = submission.dissertation || 'Nenhuma resposta fornecida.';
            const hasCheats = submission.cheatAttempts.length > 0;
            const status = submission.status || 'Pendente';
            
            detailsContent.innerHTML = `
                <!-- Header with Name and Actions -->
                <div class="flex flex-wrap justify-between items-center border-b border-gray-200 pb-4 mb-6">
                    <div>
                        <h2 class="text-3xl font-bold text-gray-800">${submission.userInfo.name}</h2>
                        <p class="text-gray-500">ID: ${submission.userInfo.id}</p>
                    </div>
                    <div class="flex items-center gap-3 mt-4 sm:mt-0">
                        <button id="toggle-status-btn" class="px-4 py-2 text-sm font-semibold rounded-lg transition-colors ${status === 'Lida' ? 'bg-yellow-100 text-yellow-800 hover:bg-yellow-200' : 'bg-green-100 text-green-800 hover:bg-green-200'}">${status === 'Lida' ? 'Marcar como Pendente' : 'Marcar como Lida'}</button>
                        <button id="delete-btn" class="p-2 text-gray-500 hover:bg-red-100 hover:text-red-600 rounded-full transition-colors" title="Apagar Candidatura">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                </div>

                <!-- Info Grid -->
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-sm mb-8">
                    <div><p class="text-gray-500">Discord</p><p class="font-semibold text-gray-800">${submission.userInfo.discord}</p></div>
                    <div><p class="text-gray-500">Telefone</p><p class="font-semibold text-gray-800">${submission.userInfo.phone}</p></div>
                    <div><p class="text-gray-500">Pontuação</p><p class="font-bold text-lg ${hasCheats ? 'text-red-600' : 'text-gray-800'}">${submission.score} / ${submission.totalQuestions}</p></div>
                    <div><p class="text-gray-500">Conduta</p><p class="font-semibold ${hasCheats ? 'text-red-600' : 'text-green-600'}">${hasCheats ? 'REPROVADO' : 'Limpa'}</p></div>
                </div>

                <!-- Dissertation -->
                <div>
                    <h3 class="font-semibold text-xl text-gray-800 mb-2">Resposta Dissertativa</h3>
                    <div class="bg-slate-50 border p-6 rounded-lg">
                        <p class="dissertation-text">${dissertationText.replace(/\n/g, '<br>')}</p>
                    </div>
                </div>
                
                <!-- Conduct Report -->
                ${submission.cheatAttempts.length > 0 ? `
                <div class="mt-8">
                    <h3 class="font-semibold text-xl text-red-700 mb-2">Relatório de Conduta</h3>
                    <ul class="space-y-2 text-sm">
                    ${submission.cheatAttempts.map(a => `
                        <li class="bg-red-50 border-l-4 border-red-400 p-3 rounded-r-md">
                            <strong>${a.reason}</strong>
                            <span class="text-red-900/80 block">${a.timestamp}</span>
                        </li>`).join('')}
                    </ul>
                </div>` : ''}
            `;
            
            document.getElementById('toggle-status-btn').addEventListener('click', () => toggleStatus(submission.id, status));
            document.getElementById('delete-btn').addEventListener('click', () => deleteSubmission(submission.id));
        }
        
        async function toggleStatus(id, currentStatus) {
            try {
                const newStatus = currentStatus === 'Lida' ? 'Pendente' : 'Lida';
                const docRef = doc(db, "pmsp-submissions", id);
                await updateDoc(docRef, { status: newStatus });
            } catch (error) {
                console.error("Erro ao atualizar o estado:", error);
                alert("Ocorreu um erro ao tentar atualizar o estado.");
            }
        }

        async function deleteSubmission(id) {
            if (confirm("Tem a certeza de que deseja apagar esta candidatura? A ação é irreversível.")) {
                try {
                    await deleteDoc(doc(db, "pmsp-submissions", id));
                    detailsPlaceholder.classList.remove('hidden');
                    detailsContent.classList.add('hidden');
                } catch (error) {
                    console.error("Erro ao apagar a candidatura:", error);
                    alert("Ocorreu um erro ao tentar apagar a candidatura.");
                }
            }
        }

        function listenForResults() {
            try {
                const q = query(collection(db, "pmsp-submissions"), orderBy("submittedAt", "desc"));
                onSnapshot(q, (querySnapshot) => {
                    allSubmissions = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    loadingState.classList.add('hidden');
                    appContainer.classList.remove('hidden');
                    renderSubmissionsList(allSubmissions);
                }, (error) => {
                    console.error("Erro ao escutar as atualizações: ", error);
                    loadingState.classList.add('hidden');
                    errorState.textContent = 'Erro ao carregar os dados. Verifique a consola para mais detalhes.';
                    errorState.classList.remove('hidden');
                });
            } catch (error) {
                 console.error("Erro geral: ", error);
                 loadingState.classList.add('hidden');
                 errorState.textContent = 'Ocorreu um erro inesperado na inicialização.';
                 errorState.classList.remove('hidden');
            }
        }

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            appContainer.classList.add('hidden'); // Ocultar enquanto carrega
            listenForResults();
        } catch (error) {
            loadingState.classList.add('hidden');
            errorState.textContent = `Falha na inicialização do Firebase: ${error.message}`;
            errorState.classList.remove('hidden');
        }

    </script>
</body>
</html>
